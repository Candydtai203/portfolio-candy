<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Skills - Duong Van Tai</title>
    <!-- Link Font Awesome để sử dụng icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a2526;
            color: #ffffff;
        }

        /* Thiết kế sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #0f1718;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .sidebar ul {
            list-style: none;
            width: 100%;
        }

        .sidebar ul li {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            color: #ffffff;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .sidebar ul li a {
            color: #ffffff;
            text-decoration: none;
            display: flex;
            align-items: center;
            width: 100%;
        }

        .sidebar ul li i {
            margin-right: 15px;
            font-size: 20px;
        }

        .sidebar ul li:hover {
            background-color: #2a3b3d;
            color: #00ddeb;
        }

        .sidebar ul li:hover a,
        .sidebar ul li:hover i {
            color: #00ddeb;
        }

        /* Thiết kế nội dung chính */
        .main-content {
            margin-left: 250px;
            padding: 50px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .main-content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            border-bottom: 2px solid #00ddeb;
            padding-bottom: 10px;
            display: inline-block;
            opacity: 0; /* Ẩn ban đầu */
            transform: translateY(20px); /* Dịch xuống */
            transition: all 0.5s ease-in-out; /* Hiệu ứng animation */
        }

        .main-content h1.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Thiết kế phần kỹ năng */
        .skills-container {
            max-width: 600px;
            margin-top: 30px;
        }

        .skill {
            margin-bottom: 20px;
            opacity: 0; /* Ẩn ban đầu */
            transform: translateY(20px); /* Dịch xuống */
            transition: all 0.5s ease-in-out; /* Hiệu ứng animation */
        }

        .skill.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .skill-name {
            font-size: 18px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .skill-bar {
            width: 100%;
            background-color: #2a3b3d;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
        }

        .skill-level {
            height: 100%;
            background-color: #00ddeb;
            border-radius: 5px;
            width: 0; /* Bắt đầu với width = 0 để tạo hiệu ứng thanh tiến trình */
            transition: width 1.5s ease-in-out; /* Hiệu ứng thanh tiến trình */
        }

        /* Định nghĩa mức độ kỹ năng khi hiển thị */
        .skill.visible .skill-level[data-level="3"] {
            width: 60%; /* 3/5 */
        }

        .skill.visible .skill-level[data-level="4"] {
            width: 80%; /* 4/5 */
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <ul>
            <li><a href="Index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="Aboutme.html"><i class="fas fa-user"></i> About me</a></li>
            <li><a href="TechnicalSkills.html"><i class="fas fa-tools"></i> Technical Skills</a></li>
            <li><a href="Projects.html"><i class="fas fa-project-diagram"></i> Projects</a></li>
            <li><a href="Experience.html"><i class="fas fa-briefcase"></i> Work Experience</a></li>
            <li><a href="Education.html"><i class="fas fa-graduation-cap"></i> Education</a></li>
        </ul>
    </div>

    <!-- Nội dung chính -->
    <div class="main-content">
        <h1>Technical Skills</h1>
        <div class="skills-container">
            <div class="skill">
                <div class="skill-name">Python</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="4"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Photoshop</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="3"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">HTML, CSS</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="4"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Premiere Pro</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="3"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Visual Studio Code</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="4"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">UI/UX Design</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="3"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Team Collaboration</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="4"></div>
                </div>
            </div>
            <div class="skill">
                <div class="skill-name">Power BI</div>
                <div class="skill-bar">
                    <div class="skill-level" data-level="3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Hiệu ứng animation khi tải trang
        const elements = document.querySelectorAll('.main-content h1, .skill');
        window.addEventListener('load', () => {
            elements.forEach((element, index) => {
                setTimeout(() => {
                    element.classList.add('visible');
                }, index * 300); /* Hiển thị từng phần tử cách nhau 300ms */
            });
        });
    </script>
</body>
</html>
